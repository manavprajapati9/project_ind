<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="text01.js"></script>
    <title>To-Do List</title>
</head>
<body class="bg-pink-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">To-Do List</h1>
        <form id="form" class="mb-4">
            <input id="input" type="text" placeholder="Enter a new task" class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
            <button type="submit" class="bg-pink-400 text-white py-2 px-4 rounded hover:bg-pink-500">Add Task</button>
        </form>
        <ul id="list" class="list-disc pl-5">
        </ul>
    </div>
    
</body>
</html>
